<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 7 Lab Actvities</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("p:odd").css("background-color", "yellow");
                });
                $("#btn2").click(function(){
                    $("p:last").append(" <p>Appended Paragraph</p>");
                });
                $("#btn3").click(function(){
                    $("img").animate({width: '300px', height: '300px'});
                });
            });
        
    </script>
  </head>
  <body>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
      <p>Paragraph 3</p>
      <p>Paragraph 4</p>
      <p>Paragraph 5</p>
      <div>
        <p>Paragraph 6</p>
        <p>Paragraph 7</p>
        <p>Paragraph 8</p>
        <p>Paragraph 9</p>
        <p>Paragraph 10</p>
      </div>

      <button id="btn1">Set background-color of even p</button>
      <button id="btn2">Append Paragraph</button>

      <br><br>
      <h2>Contact US</h2>
      <form action="/action_page.php">
          <label for="fname">First Name:</label><br>
          <input type="text" id="fname" name="fname"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname"><br>
          <label for="mail">Email Address:</label><br>
          <input type="text" id="mail" name="mail" placeholder="someone@mail.com"><br>
          <label for="phone">Phone Number:</label><br>
          <input type="tel" id="phone" name="phone" placeholder="111-222-3333"><br>
          <label for="reason">Reason to Contact:</label><br>
          <textarea id="reason" name="reason" rows="4" cols="50"></textarea><br><br>
          <input type="submit" value="Submit">
      </form>

      <br><br>
      <h2>LIST</h2>
      <ul>
          <li>l1</li>
          <li>l2</li>
          <li>l3</li>
          <li>l4</li>
          <li>l5</li>
      </ul>

      <br><br>
      <h2>Image</h2>
      <img src="images/black.jpg" alt="black image"><br><br>
      <button id="btn3">Start Animation</button>
  </body>
</html>
